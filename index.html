<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <title>Self Care Center</title>
  </head>
  <body>
    <h1>&#10024 Self Care Center &#10024</h1>
    <h2>Which type of message?</h2>
    <form class="box">
      <div class="aff-mantra">
        <input type="radio" class="message-button" name="rad-button" checked>
        <label for="Affirmation" class="aff-button"><em>affirmation</em></label> 
        <input type="radio" class="message-button" name="rad-button">
        <label for="Mantra"><em>mantra</em></label>
      </div> 
      <button class="receive-button">Receive Message</button>
    </form>
    <main class="box" id="message-box">  
      <img class="meditate-image" src="assets/meditate.svg" alt="meditate-icon">
    </main>
    <button class="delete-button hidden">Delete Message</button>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
